on: [push]
jobs:
  build:
    runs-on: ubuntu-16.04
    name: Build
    steps:
      - uses: actions/checkout@master
      - id: gocache
        name: Go Cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.13.4'
      - name: Test
        run: go test -v .
      - name: Build
        run: go build .
